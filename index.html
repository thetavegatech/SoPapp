<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1 - SOP Display</title>

    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            max-width: 900px;
            border: 2px solid #ddd;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 3px solid #ff8c00;
        }

        .title-container {
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: 40px;
            color: #f68222;
            margin: 0;
        }

        .header span {
            font-size: 22px;
            margin-left: 60px;
            color: #f68222;
            font-weight: bold;
        }

        .header-right {
            text-align: right;
        }

        .header-right p,
        .header-right span {
            margin: 0;
            font-weight: bold;
        }

        .header-right span {
            color: #004e98;
        }

        .details {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .details span {
            color: #004e98;
        }

        .main-content {
            background-color: #e6e6e6;
            padding: 0;
            text-align: center;
            border-radius: 8px;
        }

        .footer {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
        }

        .info-card {
            border: 1px solid #007bff;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: bold;
        }

        .card-subtitle {
            color: black;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .slideshow-container {
            border-radius: 8px;
            position: relative;
            width: 100%;
            height: 73vh;
            margin: 0;
            background-color: white;
        }

        .slideshow-item {
            display: none;
        }

        .slideshow-item video,
        .slideshow-item img {
            border-radius: 8px;
            width: 100%;
            height: 73vh;
            object-fit: fill;
        }

        .active {
            display: block;
        }

        .overlay-text {
            margin-top: 2px;
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .logo-left {
            max-height: 50px;
            width: 80px;
            background: none;
        }

        .logo-right {
            max-height: 50px;
            width: 150px;
        }

        .date-time-model {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            padding: 10px 0;
            font-weight: bold;
        }

        .date-time-model span {
            color: #004e98;
            font-weight: bold;
        }
        .date-time-model1 {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            padding: 10px 0;
            font-weight: bold;
        }

        .date-time-model1 span {
            color: limegreen;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <img src="uploads/WhatsApp_Image_2024-09-25_at_2.50.14_PM__1_-removebg-preview.png" alt="Left Logo" class="logo-left">

            <div class="title-container">
                <h1>SOP Display </h1>
            </div>

            <img src="uploads/Bajaj-Bikes-Logo-PNG.png" alt="Right Logo" class="logo-right">
        </div>

        <!-- Date, Time, and Model -->
        <div class="date-time-model">
            <div>Date: <span>30-09-2024</span></div>
            <div>Model: <span>Model 1</span></div>
            <div>Time: <span id="timeDisplay"></span></div>
        </div>

        <!-- Main Content (Slideshow) -->
        <div class="main-content">
            <div class="slideshow-container" id="visualPackingSlideshow">
                <!-- Static slideshow items -->
                <div class="slideshow-item">
                    <video autoplay muted controls>
                        <source src="uploads/049689474-engineer-stapling-several-draw.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
               
                <div class="slideshow-item">
                    <video autoplay muted controls>
                        <source src="uploads/253663994-vintage-1940s-making-machine-p.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="slideshow-item">
                    <img src="uploads/1d7dc0cc0fb631cd79bf9b86cbddaffe-3.png" alt="Visual Packing Image">
                </div>
                <div class="slideshow-item">
                    <video autoplay muted controls>
                        <source src="uploads/253663926-1940s-making-machine-parts-wwi.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="slideshow-item">
                    <video autoplay muted controls>
                        <source src="uploads/240078707-operator-putting-parts-high-sp.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                 <div class="slideshow-item">
                    <video autoplay muted controls>
                        <source src="uploads/138166824-young-man-mechanic-engineer-wo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="slideshow-item">
                    <img src="uploads/1d7dc0cc0fb631cd79bf9b86cbddaffe-6.png" alt="Visual Packing Image">
                </div>
                <div class="slideshow-item">
                <video autoplay muted controls>
                    <source src="uploads/114274096-two-industrial-engineer-wear-s.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
                <div class="slideshow-item">
                    <img src="uploads/1d7dc0cc0fb631cd79bf9b86cbddaffe-2.png" alt="Visual Packing Image">
                </div>

                <div class="overlay-text">Visual Packing</div>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="date-time-model1">
            <div>Part: <span>JD115758</span></div>
            <div>Torque: <span>10.96</span></div>
            <div>Angle: <span>10.96</span></div>
            <div>OK: <span>325</span></div>
            <div>NOT OK: <span style="color: red;">16</span></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Stepwise Connect
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            initializeSlideshow('visualPackingSlideshow');
            updateRunningTime();
        });

        function initializeSlideshow(slideshowId) {
            const slideshow = document.getElementById(slideshowId);
            const items = Array.from(slideshow.querySelectorAll('.slideshow-item'));
            let currentSlide = 0;

            function showSlide(index) {
                items.forEach(item => {
                    item.style.display = 'none';
                    const video = item.querySelector('video');
                    if (video) {
                        video.pause();
                    }
                });
                items[index].style.display = 'block';
                const currentVideo = items[index].querySelector('video');
                if (currentVideo) {
                    currentVideo.play();
                }
                setTimeout(() => {
                    nextSlide();
                }, 5000);
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % items.length;
                showSlide(currentSlide);
            }

            if (items.length > 0) {
                showSlide(currentSlide);
            }
        }

        function updateRunningTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            setInterval(() => {
                const now = new Date();
                timeDisplay.textContent = now.toLocaleTimeString();
            }, 1000);
        }
    </script>
</body>
</html>
